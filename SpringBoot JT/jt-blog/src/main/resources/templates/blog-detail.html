<!DOCTYPE html>
<html lang="en">

<head th:replace="~{common/fragment :: head}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .blog-heading {
            color: #198754; /* Bootstrap green */
            font-family: 'Segoe UI Semibold', 'Segoe UI', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .blog-description {
            font-size: 1.25rem;
            color: #212529;
            line-height: 1.9;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            text-align: justify;
        }

        .blog-box {
            padding: 40px 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .content-box {
            border-left: 4px solid #198754;
            padding: 25px 20px;
            background-color: #fdfdfd;
            border-radius: 8px;
        }

        .content-box p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .blog-box {
                padding: 30px 20px;
            }

            .blog-heading {
                font-size: 2rem;
            }

            .blog-description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <header th:replace="~{common/fragment :: header}"></header>

    <main class="container mt-3 p-3">

        <div th:replace="~{common/fragment :: backBtn('Back','/')}"></div>
        <div class="card container shadow-lg mt-4 blog-box">
            <br>
            <h2 class="blog-heading text-center text-primary-emphasis" th:text="${blog.heading}"></h2>
            <div class="content-box mt-2">
                <i class="bi bi-quote text-success fs-3 d-block"></i>
                <p class="blog-description fs-6 text-justify text-dark" th:text="${blog.description}"></p>
            </div>
        </div>

    </main>

</body>
</html>
