<!DOCTYPE html>
<html lang="en">

<head th:replace="~{common/fragment :: head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
       body {
    background: linear-gradient(135deg, #1e1e90, #4b0082);
    background-attachment: fixed;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
}

.glass-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 2rem;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(255, 255, 255, 0.15);
    max-width: 700px;
    margin: auto;
}

.form-control {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: none;
    color: #fff;
}

    </style>
</head>

<body>
    <header th:replace="~{common/fragment :: header}"></header>

    <main class="container">
        <div th:replace="~{common/fragment :: backBtn('Back','/')}" class="mb-3"></div>

        <div class="glass-card mt-4">
    <h3 class="text-center mb-4 card-title text-white">
        <i class="bi bi-journal-plus me-2"></i> Add Blog
    </h3>

    <form action="/add-blog" method="post">
        <div class="mb-3">
            <label for="blogHeading" class="form-label fw-semibold text-white">Heading</label>
            <input type="text" id="blogHeading" class="form-control" name="heading" placeholder="Enter blog heading">
        </div>

        <div class="mb-3">
            <label for="blogDescription" class="form-label fw-semibold text-white">Description</label>
            <textarea id="blogDescription" class="form-control" name="description" rows="5"
                placeholder="Write your blog description..."></textarea>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-success px-4">
            <i class="bi bi-send-fill me-1"></i> Submit
        </button>
        </div>
    </form>
</div>

    </main>
</body>

</html>
