<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JT Blogs</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
  body {
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #153677, #4e085f);
    background-attachment: fixed;
    background-size: cover;
    
  }

.glass-navbar-green {
  background-color: #198754 !important;
  color: white;
  border: none;
  box-shadow: none;
  padding: 0.5rem 0; /* reduce from 1rem to 0.5rem */
  height: 75px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  justify-content: center;
  align-items: center;
}


.glass-navbar-green h1,
.glass-navbar-green i,
.glass-navbar-green span {
  color: white;
}


    header h1 {
  font-weight: 600;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 2rem;
}


  .card {
    background-color: rgba(255, 255, 255, 0.95) !important;
    color: #212529;
  }

  .btn-back {
    margin: 20px 0 10px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background-color: #f8f9fa;
    color: #212529;
    border: 1px solid #ced4da;
  }

  .btn-back:hover {
    background-color: #dee2e6;
    color: #000;
  }

  .btn-add-blog {
    background-color: #198754;
    color: white;
  }

  .btn-add-blog:hover {
    background-color: #157347;
  }

  .btn-update {
    background-color: #0d6efd;
    color: white;
  }

  .btn-update:hover {
    background-color: #084298;
  }
</style>

</head>

<body>
  <!-- Navbar/Header -->
<header th:fragment="header" class="container-fluid py-3 mb-5 rounded-bottom shadow glass-navbar-green">
  <div class="d-flex justify-content-center align-items-center px-4 py-2">
    <h1 class="m-0 text-white fw-bold d-flex align-items-center gap-2">
      <i class="bi bi-journal-richtext fs-2"></i>
      <span class="fs-3">JT Blogs</span>
    </h1>
  </div>
</header>






  <!-- Reusable Back Button -->
  <div th:fragment="backBtn(text, url)" class="container">
    <a th:href="@{${url}}" class="btn btn-back">
      <i class="bi bi-arrow-left-circle"></i> <span th:text="${text}"></span>
    </a>
  </div>
</body>

</html>
